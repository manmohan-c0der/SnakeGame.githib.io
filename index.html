<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Snake GAME </title>
    <link rel="stylesheet" href="style.css">
    <script>
        let a;
        let date;
        let time;
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        setInterval(() => {


            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = 0 + a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br> on " + "<br>" + date;
        }, 1000);
    </script>
</head>

<body>
    <div class="body">

        <div class="container-fluid py-5">
            <h1 class="text-Left"> <span id="time"> </span></h1>
            <div id="main">Time And Date</div>

            <div id="scoreBox">Score: 0</div>
            <div id="hiscoreBox">HiGHScore: 0</div>
            <div id="board"></div>
        </div>
</body>
<script src="script.js"></script>

</html>
